<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Art Learning Roadmap</title>
    <link rel="stylesheet" href="styles.css">
    <style>
body {
    font-family: 'Arial', sans-serif;
    background-color: #f5f5f5;
    margin: 0;
    padding: 20px;
    color: #333;
}

.container {
    max-width: 800px;
    margin: 0 auto;
    background: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h1 {
    text-align: center;
    color: #ff6b9e;
}

.progress-container {
    margin: 20px 0;
}

.progress-bar {
    background: #e0e0e0;
    height: 20px;
    border-radius: 10px;
    margin-top: 5px;
}

.progress {
    background: #4CAF50;
    height: 100%;
    border-radius: 10px;
    width: 0%;
    transition: width 0.3s;
}

.tabs {
    display: flex;
    margin-bottom: 20px;
}

.tab-btn {
    flex: 1;
    padding: 10px;
    border: none;
    background: #ddd;
    cursor: pointer;
    transition: background 0.3s;
}

.tab-btn.active {
    background: #ff6b9e;
    color: white;
}

.tab-content {
    display: none;
}

.tab-content.active {
    display: block;
}

.checklist {
    list-style: none;
    padding: 0;
}

.checklist li {
    margin: 10px 0;
    padding: 10px;
    background: #f9f9f9;
    border-radius: 5px;
    display: flex;
    align-items: center;
}

.checklist input {
    margin-right: 10px;
}

.resources {
    margin-top: 30px;
    padding: 15px;
    background: #eef7ff;
    border-radius: 5px;
}

.resources a {
    color: #0066cc;
    text-decoration: none;
}

.resources a:hover {
    text-decoration: underline;
}

    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ¨ Anime & Digital Art Roadmap</h1>
        
        <!-- Progress Bar -->
        <div class="progress-container">
            <h3>Your Progress: <span id="progress-percent">0%</span></h3>
            <div class="progress-bar">
                <div class="progress" id="progress"></div>
            </div>
        </div>

        <!-- Roadmap Tabs -->
        <div class="tabs">
            <button class="tab-btn active" onclick="openTab('fundamentals')">Fundamentals</button>
            <button class="tab-btn" onclick="openTab('anime')">Anime Skills</button>
            <button class="tab-btn" onclick="openTab('digital')">Digital Art</button>
            <button class="tab-btn" onclick="openTab('projects')">Projects</button>
        </div>

        <!-- Fundamentals Tab -->
        <div id="fundamentals" class="tab-content active">
            <h2>Phase 1: Fundamentals (1-3 Months)</h2>
            <ul class="checklist">
                <li><input type="checkbox" id="f1" data-category="fundamentals"><label for="f1">Draw basic shapes (boxes, spheres)</label></li>
                <li><input type="checkbox" id="f2" data-category="fundamentals"><label for="f2">Practice 1-point & 2-point perspective</label></li>
                <li><input type="checkbox" id="f3" data-category="fundamentals"><label for="f3">Study light and shadow</label></li>
                <li><input type="checkbox" id="f4" data-category="fundamentals"><label for="f4">Gesture drawing (10+ poses/day)</label></li>
            </ul>
        </div>

        <!-- Anime Skills Tab -->
        <div id="anime" class="tab-content">
            <h2>Phase 2: Anime Style (3-6 Months)</h2>
            <ul class="checklist">
                <li><input type="checkbox" id="a1" data-category="anime"><label for="a1">Draw anime faces (eyes, mouths)</label></li>
                <li><input type="checkbox" id="a2" data-category="anime"><label for="a2">Practice dynamic hair styles</label></li>
                <li><input type="checkbox" id="a3" data-category="anime"><label for="a3">Study clothing folds</label></li>
                <li><input type="checkbox" id="a4" data-category="anime"><label for="a4">Draw action poses</label></li>
            </ul>
        </div>

        <!-- Digital Art Tab -->
        <div id="digital" class="tab-content">
            <h2>Phase 3: Digital Tools (6-12 Months)</h2>
            <ul class="checklist">
                <li><input type="checkbox" id="d1" data-category="digital"><label for="d1">Learn software (Krita/Clip Studio)</label></li>
                <li><input type="checkbox" id="d2" data-category="digital"><label for="d2">Practice clean line art</label></li>
                <li><input type="checkbox" id="d3" data-category="digital"><label for="d3">Try cell shading</label></li>
                <li><input type="checkbox" id="d4" data-category="digital"><label for="d4">Color theory exercises</label></li>
            </ul>
        </div>

        <!-- Projects Tab -->
        <div id="projects" class="tab-content">
            <h2>Phase 4: Projects (1+ Year)</h2>
            <ul class="checklist">
                <li><input type="checkbox" id="p1" data-category="projects"><label for="p1">Draw a full anime character</label></li>
                <li><input type="checkbox" id="p2" data-category="projects"><label for="p2">Create a scene with background</label></li>
                <li><input type="checkbox" id="p3" data-category="projects"><label for="p3">Finish an original artwork weekly</label></li>
            </ul>
        </div>

        <!-- Resources Section -->
        <div class="resources">
            <h2>ðŸ“š Resources</h2>
            <ul>
                <li><a href="https://drawabox.com/" target="_blank">Drawabox (Free Fundamentals)</a></li>
                <li><a href="https://www.proko.com/" target="_blank">Proko (Anatomy)</a></li>
                <li><a href="https://line-of-action.com/" target="_blank">Line of Action (Gesture Practice)</a></li>
            </ul>
        </div>
    </div>

    <script src="script.js">
        // Load saved progress
document.addEventListener('DOMContentLoaded', function() {
    loadProgress();
    setupCheckboxes();
    updateProgress();
});

// Tab switching
function openTab(tabName) {
    const tabs = document.querySelectorAll('.tab-content');
    const buttons = document.querySelectorAll('.tab-btn');

    tabs.forEach(tab => tab.classList.remove('active'));
    buttons.forEach(btn => btn.classList.remove('active'));

    document.getElementById(tabName).classList.add('active');
    event.currentTarget.classList.add('active');
}

// Checkbox setup
function setupCheckboxes() {
    const checkboxes = document.querySelectorAll('input[type="checkbox"]');
    checkboxes.forEach(checkbox => {
        checkbox.addEventListener('change', function() {
            const id = this.id;
            localStorage.setItem(id, this.checked);
            updateProgress();
        });
    });
}

// Load saved checkboxes
function loadProgress() {
    const checkboxes = document.querySelectorAll('input[type="checkbox"]');
    checkboxes.forEach(checkbox => {
        const savedState = localStorage.getItem(checkbox.id);
        if (savedState === 'true') {
            checkbox.checked = true;
        }
    });
}

// Update progress bar
function updateProgress() {
    const checkboxes = document.querySelectorAll('input[type="checkbox"]');
    const total = checkboxes.length;
    let completed = 0;

    checkboxes.forEach(checkbox => {
        if (checkbox.checked) completed++;
    });

    const percent = Math.round((completed / total) * 100);
    document.getElementById('progress').style.width = percent + '%';
    document.getElementById('progress-percent').textContent = percent + '%';
}
    </script>
</body>
</html>
